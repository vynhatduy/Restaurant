# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - restaurant

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_28de68dd5c4c437eb6a55651df09e3ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd419ca8053041648cbcaddded81970e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_28de68dd5c4c437eb6a55651df09e3ef }}/restaurants_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'restaurant'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_774ec2b7c8fb4bb0a04198fa365403cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_28de68dd5c4c437eb6a55651df09e3ef }}/restaurants_api:${{ github.sha }}'